<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mapa</title>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="../js/map.js"></script>
<script src="../js/labels.js"></script>
<script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>

<script>

function initialize () { 
	Map.init({lat: -3.745727, lng: -38.5215,  zoom: 12,  div: 'mapa'});
	
	 
}

function addMarker ( ) { 
	
	var max = -38.583641052246094;
	var min = -3.7138654256325534;

	for ( x=0 ; x < 45 ; x ++ ) { 
		
		lt = Math.random() * (max - min) + min;
		lg = Math.random() * (max - min) + min;

		var js = { lat : lt,
			       lng : lg,
			       title : x.toString()
			     }

		Map.Markers.add(js);
	}
	

}



Map.Utils.addDomListener(window, 'load', initialize);
</script>
</head>

<body>


<a href="#" onClick="addMarker()">Adicionar Marcadores</a>
<a href="#" onClick="Map.Markers.Cluster();">Cluster</a>

<textarea id="objs" style="width:100%; height: 150px;"></textarea>

<div id="mapa" style="width:100%; height:550px;"></div>


</body>
</html>
