<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mapa</title>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="../js/map.js"></script>
<script src="../js/labels.js"></script>
<script>

function initialize () { 
	Map.init({lat: -3.745727, lng: -38.5215,  zoom: 12,  div: 'mapa'});
	
	 
}
 
function saveObj ( ) { 
	document.getElementById("objs").value = Map.Fences.serialize();
}



function loadFence ( ) { 
	Map.Fences.load(document.getElementById("objs").value);
}




Map.Utils.addDomListener(window, 'load', initialize);
</script>
</head>

<body>


<a href="#" onClick="Map.Fences.add()">criar cerca</a>
<a href="#" onClick="Map.Fences.del()">Apaga cercas</a>
<a href="#" onClick="javascript:saveObj();">Serialize</a>
<a href="#" onClick="javascript:loadFence();">Load</a>

<textarea id="objs" style="width:100%; height: 150px;"></textarea>

<div id="mapa" style="width:100%; height:550px;"></div>


</body>
</html>
