<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mapa</title>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="../js/map.js"></script>
<script src="../js/labels.js"></script>
<script>

function initialize () { 
	Map.init({lat: -3.745727, lng: -38.5215,  zoom: 12,  div: 'mapa'});
	
	Map.Markers.add({id: 1, lat: -3.725727, lng:-38.5015, title: 'Marker 1', html : '<br>aeeaomea<br><BR>aeoeaoena'});
	Map.Markers.add({id: 2, lat: -3.745727, lng:-38.4915, title: 'Marker 2'});

}
 
 function updateObj ( ) { 
	Map.Markers.update( {id: 1, lat: -3.745727, lng:-38.5215, title: 'Marker 1 - atualizado', html:'SUPER HTML'  } );
}


Map.Utils.addDomListener(window, 'load', initialize);
</script>
</head>

<body>


<a href="#" onClick="Map.Markers.del('all');">apagar marcadores</a>
<a href="#" onClick="javascript:updateObj();">Atualizar obj 1</a>

 
<div id="mapa" style="width:100%; height:550px;"></div>


</body>
</html>
