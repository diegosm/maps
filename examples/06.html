<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mapa</title>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="../js/map.js"></script>
<script src="../js/labels.js"></script>
<script>

function initialize () { 
	Map.init({lat: -3.745727, lng: -38.5215,  zoom: 12,  div: 'mapa'});
	
	 
}

function addClicker ( ) { 


	var j = { "tipo" : "radius" 
			  /*"prop" : [  
			  			   { 
			  				"strokeColor"  : "#aEEAEe" , 
			  			    "fill" : "No" 
			  			   }
			  		   ]*/
			};

	Map.Clicker.add(j, atualiza );
	
}

 

function atualiza( a ) { 
	alert(a);
}
Map.Utils.addDomListener(window, 'load', initialize);
</script>
</head>

<body>


<a href="#" onClick="addClicker()">Adicionar Clicker</a>
 
<textarea id="objs" style="width:100%; height: 50px;"></textarea>

<div id="mapa" style="width:100%; height:550px;"></div>


</body>
</html>
